<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password validator</title>

  <script src="https://kit.fontawesome.com/81dc70932b.js" crossorigin="anonymous"></script>

  <meta name="description"
    content="What you see is a password checker to see if it is secure. It must contain lowercase letters, uppercase letters, numbers, special characters and a minimum of 15 characters. Then you are sure that your password is good.">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="css/style.css">
</head>




<body data-mode='light'>


  <div class="wrapper">
    <input type="checkbox" id="toggle" class="input-hidden">

    <label class="toggle" for="toggle" tabindex="0">
      <span class="ball"></span>
    </label>


    <h1 class="check-your-password">Check your password <span class="animation">_</span></h1>

    <p class="password-include">Your password must include</p>

    <p class="lower-case-control">Lower case letters</p>

    <p class="upper-case-control">Upper case letters</p>

    <p class="numbers-control">Numbers</p>

    <p class="special-characters-control">Special characters</p>

    <p class="min-characters-control">min. 15 characters</p>



    <div class="input-container">

      <label for="password" class="field">
        <input type="password" class="password" placeholder="check your password" id="password">

        <i class="fa-solid fa-eye-slash password-hidden" tabindex="0"></i>
        <i class="fa-solid fa-eye password-visible" tabindex="0"></i>
      </label>

    </div>

    <p class="password-rate">Your password is...</p>



    <footer class="links-container">
      <a href="https://github.com/Arafal21" class="visit-text">You can visit our project in:</a>

      <div class="icons-container">
        <a href="https://github.com/Arafal21/password-validator" class="visit-link"><i
            class="fa-brands fa-github"></i>github</a>
        <a href="https://www.figma.com/file/VbezPllf8jgugh0NupH59A/%5Bcv%5D-password-validator?node-id=0%3A1&t=vgwCm8qQSNJB2Vme-1"
          class="visit-link"><i class="fa-brands fa-figma"></i>figma</a>
      </div>

    </footer>

  </div>








  <script src="script.js"></script>
</body>

</html>
